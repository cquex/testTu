            function createRegister() {
                let nombreCompleto = $('#txtNombreCompleto').val();
                let telefono = $('#txtTelefono').val();
                let direccion = $('#txtDireccion').val(); 
                let data = {nombreCompleto: nombreCompleto,telefono:telefono,direccion:direccion, estadoId:1 }
                doRequest(GapiUrl +'persona','POST',data)
                .then(data => {
                    console.log(data)
                    if (!data.error){
                        mensaje("exito","Registro guardado exitosamente.")
                    } else{
                        var tablaError="<table class='table table-responsive'>";
                            tablaError= tablaError+ "<tr><td>No</td><td>Mensaje</td></tr>";
                        var tableRows="";
                        if(data.data.errors){
                            data.data.errors.map((reg,index)=>{
                                tableRows = tableRows + "<tr><td>"+(index+1)+"</td><td>"+reg.message+"</td></tr>";
                            })
                            console.log(tableRows)
                        }

                        tablaError = tablaError+tableRows + "</table>";
                        mensaje("error","No se pudo guardar el registro.",tablaError)
                    }
                }) 
            }

          

            async function doRequest(url = '',method ='', data = {}) {
            // Default options are marked with *
            const response = await fetch(url, {
                method: method, // *GET, POST, PUT, DELETE, etc.
                mode: 'cors', // no-cors, *cors, same-origin
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                credentials: 'same-origin', // include, *same-origin, omit
                headers: {
                'Content-Type': 'application/json'
                // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                redirect: 'follow', // manual, *follow, error
                referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
                body: JSON.stringify(data) // body data type must match "Content-Type" header
            });
            return response.json(); // parses JSON response into native JavaScript objects
            }
   
            function listRegisters() {
                $("#tblRegisters > tbody").html("");
                var apiUrl = GapiUrl+'persona?pagina='+(parseInt($('#txtPage').val())-1)+'&limite='+$('#txtLimit').val()+'&filtro=';
                fetch(apiUrl).then(response => {
                return response.json();
                }).then(data => {
                // Work with JSON data here
                var info = `Pagina: ${$('#txtPage').val()} Total de registros:  ${data.data.count}`
                console.log(info)
                $("#txtInfoTable").val(info)
                var users = data.data.rows
                    users.map((us) =>{
                        
                        let acciones = `<td><button type='submit' class='btn btn-success' onclick='updateRegisterClick("${us.personaId}","${us.nombreCompleto}","${us.telefono}","${us.direccion}");return false;'><i class='fas fa-edit'></i></button><button type='submit' class='btn btn-danger'  onclick='deleteRegister(${us.personaId});return false;'><i class='far fa-trash-alt'></i></button></td>`;
                        $('#tblRegisters').append('<tr><td>'+us.personaId+'</td><td>'+us.nombreCompleto+'</td><td>'+us.telefono+'</td><td>'+us.direccion+'</td>'+acciones+'</tr>');

                    })

                }).catch(err => {
                    console.log(err)
                // Do something for an error here
                });
            }

            function updateRegister() {

                        tablaError = tablaError+tableRows + "</table>";
                        }

                        mensaje("error","No se pudo guardar el registro.",tablaError)
                    }
                })

                var params = {
                    Bucket: awsBucketName,

                };

                //Verificar si existe el archivo
                bucket.headObject(params, function(err, data) {
                    if (err) mensaje("error","Archivo no encontrado.");  //Si ocurre un error
                    else{

                        //Eliminar el archivo
                        bucket.deleteObject(params, function(err, data) {
                            if (err) mensaje("error",err);                                //Si ocurre un error
                            else     mensaje("exito","Archivo eliminado exitosamente.");  //Si todo funciona correctamente

                        });

                    }     

                });

            }

            function s3listobjects(){

                var bucket = new AWS.S3({apiVersion: awsApiVersion});
                
                var params = {
                    Bucket: awsBucketName
                };

                bucket.listObjects(params, function(err, data) {
                    if (err) mensaje("error",err);                                //Si ocurre un error
                    else{//Si todo funciona correctamente

                        if(data.Contents.length == 0){
                            mensaje("info","No existen archivos en el bucket " + awsBucketName);
                            return;
                        }

                        var listaArchivos = "Listado de archivo(s):<br><br>";

                        for (var [key, value] of Object.entries(data.Contents)) {
                            listaArchivos += value.Key + "<br>";
                        }

                        mensaje("exito",listaArchivos);

                    }
                });

            }

            function mensaje(tipo,texto,html){

                var header = "";
                var colorHeader = "";
                var colorButton = "";

                //Remover clases
                $( "#idHeaderColor" ).removeClass( ["bg-danger","bg-success","bg-warning"] );
                $( "#idButtonColor" ).removeClass( ["btn-danger","btn-success","btn-warning"] );

                if(tipo == "error"){
                    header = "Error";
                    colorHeader = "bg-danger";
                    colorButton = "btn-danger";
                }

                if(tipo == "exito"){
                    header = "Éxito";
                    colorHeader = "bg-success";
                    colorButton = "btn-success";
                }

                if(tipo == "info"){
                    header = "Información";
                    colorHeader = "bg-warning";
                    colorButton = "btn-warning";
                }
                $("#idBodyHtml").html("");
                $("#idTitleMenssage").html(header);
                $("#idBodyMessage").html(texto);
                $("#idBodyHtml").html(html);
                $("#idHeaderColor").addClass( colorHeader );
                $("#idButtonColor").addClass( colorButton );

                $('#modalMensaje').modal('show');

            }
